<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Head or Tails Game</title>
</head>
<body>
  <button onclick="
      playGame('heads');
    ">heads</button>

    <button onclick="
      playGame('tails');
    ">tails</button>

    <script>
      let score = {
        wins: 0,
        losses: 0
      };

      function playGame(guess) {
        const randomNumber = Math.random();
        let result = '';

        if(randomNumber < 0.5) {
          result = 'heads'
        } else {
          result = 'tails'
        } 

        if (guess === result) {
          score.wins++;
          console.log('You win');
        } else {
          score.losses++;
          console.log('You lose');
        }
        console.log(score);
      }

      
    </script>
</body>
</html>

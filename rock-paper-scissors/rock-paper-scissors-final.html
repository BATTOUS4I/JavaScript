<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rock-paper-scissors-final.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>

  <button onclick="
    playGame('rock');
  "class="move-button">
  <img src="images/rock-emoji.png" class="move-icon" alt=""></button>


  <button onclick="
    playGame('paper');
  " class="move-button">
  <img src="images/paper-emoji.png" class="move-icon" alt=""></button>


  <button onclick="
    playGame('scissors');  
  " class="move-button">
  <img src="images/scissors-emoji.png" class="move-icon" alt=""></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  localStorage.removeItem('score');
  updateScoreElement();
  " class="reser-score-button">Reset Score</button>

  <script src="rock-paper-scissors-final.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <button onclick="
  updateCalculation(1);
  ">1</button>
  <button onclick="
  updateCalculation(2);
  ">2</button>
  <button onclick="
  updateCalculation(3);
  ">3</button>
  <button onclick="
  calculation +=' + ';
  console.log(calculation);
  ">+</button>
  <button onclick="eval(calculation);
  calculation = eval(calculation);
  console.log(calculation);
  ">=</button>

  <p>
    <button onclick="
    updateCalculation(4);
  ">4</button>
  <button onclick="
  updateCalculation(5);
  ">5</button>
  <button onclick="
  updateCalculation(6);
  ">6</button>
  </p>

  <p>
    <button onclick="
    updateCalculation(7);
  ">7</button>
  <button onclick="
  updateCalculation(8);
  ">8</button>
  <button onclick="
    updateCalculation(9);
  ">9</button>
  </p>

  <p>
    <button onclick="
      calculation = '';
      console.log(calculation);
      localStorage.setItem('calculation', calculation)
      ">Clear</button>
  </p>

  <script>
    let calculation = localStorage.getItem('calculation') || '';

    function updateCalculation(number) {
      calculation += number;
      console.log(calculation);
      localStorage.setItem('calculation', calculation)
    }
  </script>
</body>
</html>

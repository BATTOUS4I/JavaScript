<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <p class="js-calculo calculation"></p>
  

  <button class="calculator-button gray-bt" onclick="
  updateCalculation(1);
  ">1</button>
  <button class="calculator-button gray-bt" onclick="
  updateCalculation(2);
  ">2</button>
  <button class="calculator-button gray-bt" onclick="
  updateCalculation(3);
  ">3</button>
  <button class="calculator-button orange-bt"onclick="
  updateCalculation(' + ');
  ">+</button>
  

  <p>
    <button class="calculator-button gray-bt" onclick="
    updateCalculation(4);
  ">4</button>
  <button class="calculator-button gray-bt" onclick="
  updateCalculation(5);
  ">5</button>
  <button class="calculator-button gray-bt" onclick="
  updateCalculation(6);
  ">6</button>
  <button class="calculator-button orange-bt" onclick="
  updateCalculation(' - ');
  ">-</button>
  </p>

  <p>
    <button class="calculator-button gray-bt" onclick="
    updateCalculation(7);
  ">7</button>
  <button class="calculator-button gray-bt" onclick="
  updateCalculation(8);
  ">8</button>
  <button class="calculator-button gray-bt" onclick="
    updateCalculation(9);
  ">9</button>
  <button class="calculator-button orange-bt"  onclick="
  updateCalculation(' * ');
  ">*</button>
  </p>

  <p>
    <button class="calculator-button gray-bt" onclick="
      updateCalculation(0)
      ">0</button>
    <button class="calculator-button gray-bt"  onclick="
    updateCalculation('.')
    ">.</button>
    <button class="calculator-button gray-bt"  onclick="eval(calculation);
    calculation = eval(calculation);
    displayCalculation();
    ">=</button>
    <button class="calculator-button orange-bt"  onclick="
    updateCalculation(' / ');
    ">/</button>
  </p>

  <p>
    <button class="clear-button calculator-button gray-bt" onclick="calculation = '';
      displayCalculation();
      localStorage.setItem('calculation', calculation)
      ">Clear</button>
  </p>


  <script src="calcultator.js"></script>
</body>
</html>
